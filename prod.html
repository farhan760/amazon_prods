<!DOCTYPE html>
<html lang="en">
<head>
    <title>Amazaon Products</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./prods.js"></script>
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loader img {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
<div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
</div>
<div class="container">
  <h2>Product List</h2>
  <table class="table table-bordered" id="product-table-body">
    <thead>
      <tr>
        <th>Title</th>
        <th>Review</th>
        <th>Price</th>
        <th>Img</th>
      </tr>
    </thead>
    <tbody class="mytable">
    </tbody>
  </table>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $( document ).ready(function() {
        $('#loader').hide();
        $.each(prods, function(key, value) {
            const row1 = `
                    <tr>
                        <td colspan="4"><strong>${key}</strong></td>
                    </tr>
                `;
                $(".mytable").append(row1);
                $.each(value, function(key1, val) {
                    const row2 = `
                    <tr>
                        <td>${val.Title}</td>
                        <td>${val["Total Reviews"]}</td>
                        <td>$${val.Price}</td>
                        <td><img src="${val["Image URL"]}" alt="${val.Title}" width="100"></td>
                    </tr>
                `;
                $(".mytable").append(row2);
                });
        })
    });
</script>
</html>
